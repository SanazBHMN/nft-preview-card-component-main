<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium" />
        <div class="card-body">
          <h5 class="card-title">Equilibrium #3429</h5>
          <p class="card-text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="eth-info">
            <div class="eth">
              <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
              <p class="ethereum">0.041 ETH</p>
            </div>

            <div class="days-left">
              <img src="./images/icon-clock.svg" alt="icon-clock" />
              <p class="clock">3 days left</p>
            </div>
          </div>

          <div class="avatar">
            <img
              class="rounded-pill"
              src="./images/image-avatar.png"
              alt="avatar"
            />
            <p><span class="ms-2">Creation of</span> Jules Wyvern</p>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
